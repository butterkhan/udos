<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Fixed Containers</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            overflow: hidden; /* Блокируем прокрутку на мобильных */
            height: 100%;
        }

        .top_container, .bottom_container {
            position: !important;
            width: 100%;
            height: 80px; /* Фиксированная высота */
            background-color: white;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .top_container {
            top: 0;
            left: 0;
        }

        .bottom_container {
            bottom: 0;
            left: 0;
        }

        .top_container img, .bottom_container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .middle_container {
            position: absolute;
            top: 80px; /* Отступ после top_container */
            bottom: 80px; /* Отступ перед bottom_container */
            width: 100%;
            overflow-y: auto; /* Добавляем прокрутку только для контента */
            text-align: center;
        }

        .middle_container img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="top_container">
        <img src="./img/top_img.jpg" alt="Top Image">
    </div>
    <div class="middle_container">
        <img src="./img/middle_image.jpg" alt="Middle Image">
    </div>
    <div class="bottom_container">
        <img src="./img/bottom_image.jpg" alt="Bottom Image">
    </div>
</body>
</html>
