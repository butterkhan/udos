<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Fixed Containers</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            overflow: hidden; /* –ë–ª–æ–∫–∏—Ä—É–µ–º –ø—Ä–æ–∫—Ä—É—Ç–∫—É —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
            height: 100%;
        }

        .top_container, .bottom_container {
            position: fixed;
            width: 100%;
            height: 80px; /* –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –≤—ã—Å–æ—Ç–∞ */
            background-color: white;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .top_container {
            top: 0;
            left: 0;
        }

        .bottom_container {
            bottom: 0;
            left: 0;
        }

        .top_container img, .bottom_container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .middle_container {
            position: absolute;
            top: 80px; /* –û—Ç—Å—Ç—É–ø –ø–æ—Å–ª–µ top_container */
            bottom: 80px; /* –û—Ç—Å—Ç—É–ø –ø–µ—Ä–µ–¥ bottom_container */
            width: 100%;
            overflow-y: auto; /* –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ —Ç–æ–ª—å–∫–æ –¥–ª—è –∫–æ–Ω—Ç–µ–Ω—Ç–∞ */
            text-align: center;
        }

        .middle_container img {
            max-width: 100%;
            height: auto;
        }

        /* üîπ –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
        @media (max-width: 768px) {
            .top_container, .bottom_container {
                height: 60px; /* –î–µ–ª–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä—ã –º–µ–Ω—å—à–µ */
            }

            .middle_container {
                top: 60px;  /* –û—Ç—Å—Ç—É–ø –ø–æ—Å–ª–µ —É–º–µ–Ω—å—à–µ–Ω–Ω–æ–≥–æ top_container */
                bottom: 60px; /* –û—Ç—Å—Ç—É–ø –ø–µ—Ä–µ–¥ —É–º–µ–Ω—å—à–µ–Ω–Ω—ã–º bottom_container */
            }
        }

        /* üîπ –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è –æ—á–µ–Ω—å –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ (–¥–æ 480px) */
        @media (max-width: 480px) {
            .top_container, .bottom_container {
                height: 50px; /* –ï—â—ë –º–µ–Ω—å—à–µ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä—ã */
            }

            .middle_container {
                top: 50px;
                bottom: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="top_container">
        <img src="./img/top_img.jpg" alt="Top Image">
    </div>
    <div class="middle_container">
        <img src="./img/middle_image.jpg" alt="Middle Image">
    </div>
    <div class="bottom_container">
        <img src="./img/bottom_image.jpg" alt="Bottom Image">
    </div>
</body>
</html>
